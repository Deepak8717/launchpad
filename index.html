<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Launchpad</title>
</head>
<body>
  <div class="container-fluid launchpad-Outer-Container d-flex px-0">
      <div class="sidebar-left h-100 border"></div>
      <div class="sidebar-right">
          <div class="row  mx-0">
              <div class="col  px-0">
                  <div class="nav launchpad-nav  border"></div>
              </div>
          </div>
          <div class="container-fluid test-scroll mx-0 pt-5">
            <div class="row my-4">
                <div class="col-md-4 my-4">
                    <div class="px-3 py-2 mb-3 launchpad-title d-flex justify-content-between align-items-center rounded">
                        <h5 class="my-0 py-0">Supplier</h5>
                        <i class="fa fa-launchpad-title fa-user"></i>
                      </div>
                      <div class="launchpad-card-body  rounded">
                          <div class="px-3  d-flex justify-content-between align-items-center c-hover c-hover-f">
                              <p class="my-0 py-0">iSupplier</p>
                              <i class="fas fa-hiking card-body-icon"></i>
                          </div>
                          <div class="px-3  d-flex justify-content-between align-items-center c-hover c-hover-s">
                            <p class="my-0 py-0">iPerformer</p>
                              <i class="fas fa-hammer card-body-icon"></i>
                          </div>
                      </div>
                    
                </div>
                <div class="col-md-4 my-4">
                  <div class="px-3 py-2 mb-3 launchpad-title d-flex justify-content-between align-items-center rounded">
                      <h5 class="my-0 py-0">Contract</h5>
                      <i class="fa-launchpad-title fas fa-file-contract"></i>
                    </div>
                    <div class="launchpad-card-body rounded">
                      <div class="px-3  d-flex justify-content-between align-items-center  c-hover c-hover-f">
                        <p class="my-0 py-0">iContract Repository</p>
                          <i class="fas fa-cloud card-body-icon"></i>
                      </div>
                      <div class="px-3  d-flex justify-content-between align-items-center c-hover c-hover-s">
                        <p class="my-0 py-0">iContract Authoring</p>
                          <i class="fa fa-key card-body-icon"></i>
                      </div>
                    </div>
                </div>
                <div class="col-md-4 my-4">
                  <div class="px-3 py-2 mb-3 launchpad-title d-flex justify-content-between align-items-center rounded">
                      <h5 class="my-0 py-0">eSourcing</h5>
                      <i class="fa-launchpad-title fas fa-book-open"></i>
                    </div>
                    <div class="launchpad-card-body rounded">
                      <div class="px-3 card-full d-flex justify-content-between align-items-center c-hover c-hover-s">
                        <p class="my-0 py-0">iSource</p>
                          <i class="fas fa-folder-open card-body-icon"></i>
                      </div>
                    </div>
                </div>   
            </div>
            <div class="row">
                <div class="col-md-4 my-4">
                    <div class="px-3 py-2 mb-3 launchpad-title d-flex justify-content-between align-items-center rounded">
                        <h5 class="my-0 py-0">Spend Analysis</h5>
                        <i class="fa fa-launchpad-title fa-user"></i>
                      </div>
                      <div class="spend launchpad-card-body  rounded">
                        <div class="px-3  d-flex justify-content-between align-items-center c-hover c-hover-first">
                          <p class="my-0 py-0">AutoClass</p>
                            <i class="fas fa-robot card-body-icon"></i>
                        </div>
                        <div class="px-3 card-full d-flex justify-content-between align-items-center c-hover c-hover-second">
                          <p class="my-0 py-0">iAnalysis</p>
                            <i class="fa fa-bar-chart card-body-icon"></i>
                        </div>
                        <div class="px-3 card-full d-flex justify-content-between align-items-center c-hover c-hover-third">
                          <p class="my-0 py-0">iCost</p>
                            <i class="fas fa-calculator card-body-icon"></i>
                        </div>
                      </div>
                    
                </div>
                <div class="col-md-4 my-4">
                  <div class="px-3 py-2 mb-3 launchpad-title d-flex justify-content-between align-items-center rounded">
                      <h5 class="my-0 py-0">Procure To Pay</h5>
                      <i class="fa-launchpad-title fas fa-file-contract"></i>
                    </div>
                    <div class="launchpad-card-body  rounded">
                      <div class="px-3  d-flex justify-content-between align-items-center c-hover c-hover-f">
                        <p class="my-0 py-0">eProcurment</p>
                          <i class="fa fa-id-card card-body-icon"></i>
                      </div>
                      <div class="px-3  d-flex justify-content-between align-items-center c-hover c-hover-s">
                        <p class="my-0 py-0">eInvoicing</p>
                          <i class="fas fa-file-invoice-dollar card-body-icon"></i>
                      </div>
                    </div>
                </div>
                <div class="col-md-4 my-4">
                  <div class="px-3 py-2 mb-3 launchpad-title d-flex justify-content-between align-items-center rounded">
                      <h5 class="my-0 py-0">Finance</h5>
                      <i class="fa-launchpad-title fas fa-file-contract"></i>
                    </div>
                    <div class="launchpad-card-body  rounded">
                      <div class="px-3 card-full d-flex justify-content-between align-items-center c-hover c-hover-s">
                        <p class="my-0 py-0">iSave</p>
                          <i class="fas fa-dollar-sign card-body-icon"></i>
                      </div>
                    </div>
                </div>   
            </div>
            
        </div>
    </div>
  </div>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    
</body>
</html>
